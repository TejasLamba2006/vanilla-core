name: Bug Report
description: Report a bug or issue with Vanilla Core
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the following information.

  - type: input
    id: plugin-version
    attributes:
      label: Vanilla Core Version
      description: What version of Vanilla Core are you using?
      placeholder: e.g., 1.1.0
    validations:
      required: true

  - type: input
    id: server-version
    attributes:
      label: Server Software & Version
      description: What server software and version are you running?
      placeholder: e.g., Paper 1.21.4
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: What Java version are you using?
      placeholder: e.g., Java 21
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Enable feature '...'
        2. Do action '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Relevant Configuration
      description: Please paste relevant parts of your config.yml
      render: yaml
      placeholder: |
        features:
          feature-name:
            enabled: true
            ...

  - type: textarea
    id: errors
    attributes:
      label: Error Messages / Logs
      description: Please paste any relevant error messages or logs
      render: text
      placeholder: Paste error messages or logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I am using the latest version of Vanilla Core
          required: true
        - label: I have checked for duplicate issues
          required: true
        - label: I have provided all required information above
          required: true
