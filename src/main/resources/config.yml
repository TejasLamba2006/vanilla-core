# ============================================
# Vanilla Core Configuration
# ============================================
# A comprehensive SMP plugin for PvP balance,
# custom mechanics, and server management.
# ============================================
#
# Need help configuring? Use our interactive Config Builder:
# https://smpcore.tejaslamba.com/config-builder
#
# Full documentation: https://smpcore.tejaslamba.com/docs
# ============================================

# Do not change the config-version unless instructed or config would reset.
config-version: 2

# ============================================
# Plugin Settings
# ============================================
plugin:
  name: "Vanilla Core"
  prefix: "§8[§6SMP§8]§r"
  # Enable verbose logging for debugging (shows detailed info in console)
  verbose: false

# ============================================
# Features
# ============================================
features:
  # ------------------------------------------
  # Enchantment Limiter
  # ------------------------------------------
  # Limits enchantments on items by checking and modifying them
  # when players pick up, craft, or receive items.
  # Supports both vanilla and custom/modded enchantments.
  # Configure via GUI (/smp menu -> Enchantment Limiter -> Right Click)
  enchantment-limiter:
    enabled: false
    # Enchantment limits (key: max_level)
    # Set to 0 to completely ban an enchantment
    # Use -1 or remove from list to allow unlimited
    # Supports custom enchantments using namespace:key format
    # Example: minecraft:sharpness, customenchants:lifesteal
    limits:
      sharpness: 4
      protection: 3
      fire_protection: 3
      blast_protection: 3
      projectile_protection: 3
      feather_falling: 3
      power: 4
      unbreaking: 2

  # ------------------------------------------
  # Mace Limiter
  # ------------------------------------------
  # Limits how many maces can be crafted server-wide.
  # Announces when a mace is crafted.
  mace-limiter:
    enabled: false
    # Maximum number of maces that can be crafted (server-wide)
    max-maces: 1
    # Current count of maces crafted (managed by plugin, don't edit)
    maces-crafted: 0
    # Title announcement settings
    title:
      enabled: true
      title: "§6⚔ MACE CRAFTED ⚔"
      # {player} = crafter name, {count} = mace number
      subtitle: "§e{player} §7has crafted mace §e#§6{count}"
      fade-in: 10 # ticks (20 ticks = 1 second)
      stay: 70 # ticks
      fade-out: 20 # ticks
    # Chat announcement settings
    chat:
      enabled: true
      # {player} = crafter name, {count} = mace number
      message: "§6{player} §ehas crafted mace #§6{count}§e!"
    # Sound played to all players when mace is crafted
    sound:
      enabled: true
      # Sound name (see Bukkit Sound enum)
      sound: "ENTITY_ENDER_DRAGON_GROWL"
      volume: 1.0
      pitch: 1.0

  # ------------------------------------------
  # Dimension Lock - End
  # ------------------------------------------
  # Prevents players from entering The End dimension.
  dimension-lock-end:
    enabled: false
    # Whether the dimension is currently locked
    locked: false
    # Message shown when trying to enter locked dimension
    locked-message: "§cThe End is currently locked!"

  # ------------------------------------------
  # Dimension Lock - Nether
  # ------------------------------------------
  # Prevents players from entering The Nether dimension.
  dimension-lock-nether:
    enabled: false
    # Whether the dimension is currently locked
    locked: false
    # Message shown when trying to enter locked dimension
    locked-message: "§cThe Nether is currently locked!"

  # ------------------------------------------
  # Netherite Disabler
  # ------------------------------------------
  # Prevents players from upgrading diamond items to netherite
  # via the smithing table. This ONLY blocks the crafting/upgrading
  # process - it does NOT remove existing netherite items from
  # player inventories or prevent them from being used.
  #
  # Players with permission: smpcore.netherite.craft.<item>
  # (e.g., smpcore.netherite.craft.sword) can bypass the restriction.
  #
  # NOTE: This feature is intentionally limited to smithing table
  # blocking. For complete netherite item removal, use Item Limiter
  # with limit set to 0.
  netherite-disabler:
    enabled: false
    # Which netherite items to block from being crafted
    disabled-items:
      sword: true
      axe: true
      pickaxe: true
      shovel: true
      hoe: true
      helmet: true
      chestplate: true
      leggings: true
      boots: true

  # ------------------------------------------
  # Invisible Kills
  # ------------------------------------------
  # When a player with invisibility potion kills someone,
  # their name is hidden in the death message.
  invisible-kills:
    enabled: false
    # Death message format
    # {victim} = killed player's name
    # Use §k for obfuscated text (minecraft formatting)
    death-message: "{victim} was killed by §k?????????"

  # ------------------------------------------
  # Item Explosion Immunity
  # ------------------------------------------
  # Protects dropped items from being destroyed by explosions.
  # Useful for preventing item loss from TNT, creepers, etc.
  item-explosion-immunity:
    enabled: false

  # ------------------------------------------
  # Infinite Restock
  # ------------------------------------------
  # Villagers will never run out of trades and prices
  # won't increase from demand. Trades reset immediately.
  # Manage settings via GUI with /smp infiniterestock
  infinite-restock:
    enabled: false
    # Maximum trades per villager (0 = unlimited)
    max-trades: 0
    # Remove price penalty (sets demand to 0)
    disable-price-penalty: true
    # Apply to wandering traders as well
    allow-wandering-traders: true
    # Restore original trade limits (for uninstalling)
    uninstall-mode: false
    # Villager professions to exclude (uppercase)
    # Example: ["LIBRARIAN", "CLERIC"]
    villager-blacklist: []

  # ------------------------------------------
  # Item Limiter
  # ------------------------------------------
  # Advanced item limiting system with support for:
  # - Basic material limits
  # - Custom model data matching
  # - Display name matching
  # - Potion type matching
  # Manage limits via GUI with /smp menu -> Item Limiter -> Right Click
  item-limiter:
    enabled: false
    # Whether to notify the player when items are removed
    notify-player: true
    # Message shown when excess items are removed
    # Placeholders: {item} = item name, {amount} = amount removed, {limit} = configured limit
    notify-message: "§c[Vanilla Core] §7Excess items removed: {item} x{amount} (limit: {limit})"
    # Whether to drop excess items at player's feet (true) or delete them (false)
    drop-excess: true
    # Item limits configuration
    # Simple format: material_name: limit
    # Advanced format with sections for custom items:
    #   custom_key:
    #     material: MATERIAL_NAME
    #     limit: number
    #     customModelData: number (optional)
    #     displayName: "§cCustom Name" (optional)
    #     potionType: POTION_TYPE (optional, for potions only)
    # Note: Item bans can be done via Item Limiter
    # by setting an item's limit to 0
    limits:
      GOLDEN_APPLE:
        material: GOLDEN_APPLE
        limit: 96
      COBWEB:
        material: COBWEB
        limit: 64
      TOTEM_OF_UNDYING:
        material: TOTEM_OF_UNDYING
        limit: 2
      EXPERIENCE_BOTTLE:
        material: EXPERIENCE_BOTTLE
        limit: 128
      WIND_CHARGE:
        material: WIND_CHARGE
        limit: 64
      BREEZE_ROD:
        material: BREEZE_ROD
        limit: 64
      SPLASH_POTION_STRONG_STRENGTH:
        material: SPLASH_POTION
        limit: 0
        potionType: STRONG_STRENGTH
      SPLASH_POTION_STRONG_SWIFTNESS:
        material: SPLASH_POTION
        limit: 0
        potionType: STRONG_SWIFTNESS

  # ------------------------------------------
  # One Player Sleep
  # ------------------------------------------
  # Only one player needs to sleep to skip the night.
  # Uses the playersSleepingPercentage gamerule.
  one-player-sleep:
    enabled: false
    # Message broadcast when a player starts sleeping
    # Placeholders: {player} = player name, {displayname} = display name
    # Leave empty to disable
    sleep-message: "§e{player} §7is sleeping..."
    # Message broadcast when night is skipped
    # Leave empty to disable
    skip-message: "§a☀ Good morning!"

  # ------------------------------------------
  # Mob Manager
  # ------------------------------------------
  # Control which mob types can spawn naturally.
  # Use the GUI (/smp menu) to toggle individual mobs.
  # Allowed spawn reasons will bypass mob restrictions.
  # Supports per-world configuration.
  mob-manager:
    enabled: false
    # Per-world disabled mobs configuration
    # Format: worlds.<world_name>.disabled-mobs.<mob_type>: true/false
    worlds: {}
    # Spawn reasons that bypass mob spawning restrictions (even disabled mobs can spawn via these)
    # Available spawn reasons:
    # NATURAL, JOCKEY, SPAWNER, TRIAL_SPAWNER, EGG, SPAWNER_EGG, LIGHTNING,
    # BUILD_SNOWMAN, BUILD_IRONGOLEM, BUILD_WITHER, VILLAGE_DEFENSE, VILLAGE_INVASION,
    # BREEDING, SLIME_SPLIT, REINFORCEMENTS, NETHER_PORTAL, DISPENSE_EGG,
    # INFECTION, CURED, OCELOT_BABY, SILVERFISH_BLOCK, MOUNT, TRAP, ENDER_PEARL,
    # SHOULDER_ENTITY, DROWNED, SHEARED, EXPLOSION, RAID, PATROL, BEEHIVE,
    # PIGLIN_ZOMBIFIED, SPELL, FROZEN, METAMORPHOSIS, DUPLICATION, COMMAND,
    # ENCHANTMENT, POTION_EFFECT, CUSTOM, DEFAULT
    allowed-spawn-reasons:
      - SPAWNER_EGG
      - CUSTOM
      - COMMAND
    # Remove disabled mobs when chunks load (WARNING: Destructive - removes existing mobs!)
    # Useful for cleaning up after enabling mob blocking.
    chunk-cleanup-enabled: false
    # When enabled, mobs in WorldGuard protected regions can spawn even if disabled.
    # Requires WorldGuard plugin to be installed.
    worldguard-bypass: true

  # ------------------------------------------
  # Minimap Control
  # ------------------------------------------
  # Controls Xaero's Minimap/Worldmap features using
  # special tellraw codes that the mod recognizes.
  # Works with Xaero's Minimap only (not JourneyMap/VoxelMap).
  #
  # NOTE: Xaero's uses predefined codes for each mode.
  # You cannot mix-and-match settings (e.g., radar on but cave map off).
  # Use the mode that best fits your server's needs.
  minimap-control:
    enabled: false
    # Global mode for all worlds (unless overridden per-world)
    # DISABLED - Completely disable minimap
    # FAIR - Disable cave map and radar (competitive/fair play)
    # FULL - Allow all minimap features
    global-mode: FAIR
    # When in FAIR mode and player is in Nether, send extra
    # Nether-specific restrictions
    nether-fair-mode: true
    # Send settings when player joins (2 second delay for mod to load)
    send-on-join: true
    # Send settings when player changes world
    send-on-world-change: true
    # Per-world mode overrides (optional)
    # worlds:
    #   world: FAIR
    #   world_nether: DISABLED
    #   world_the_end: FULL
    worlds: {}

  # ------------------------------------------
  # Server Restart
  # ------------------------------------------
  # Schedule automatic server restarts with countdown warnings.
  # Supports daily, weekly, and one-time scheduled restarts.
  # Configure via GUI (/smp menu -> Server Restart -> Right Click)
  server-restart:
    enabled: false
    # Default countdown time in seconds (used for scheduled restarts)
    countdown-time: 60
    # Times (in seconds) when countdown announcements are shown
    # Example: [300, 120, 60, 30, 10, 5, 4, 3, 2, 1] for 5min, 2min, 1min, etc.
    countdown-announcements:
      - 300
      - 120
      - 60
      - 30
      - 10
      - 5
      - 4
      - 3
      - 2
      - 1
    # Notification types: chat, actionbar, bossbar, title
    # Can use multiple types together
    notification-types:
      - chat
      - bossbar
    # BossBar color for countdown (RED, BLUE, GREEN, YELLOW, PURPLE, PINK, WHITE)
    bossbar-color: RED
    # Timezone for scheduled restarts (leave empty for server timezone)
    # Example: America/New_York, Europe/London, Asia/Tokyo
    timezone: ""
    # Enable scheduled automatic restarts
    scheduled-restarts-enabled: false
    # Scheduled restart times - supports multiple formats:
    # - "HH:mm:ss" for daily restarts (e.g., "04:00:00" = 4 AM daily)
    # - "MON HH:mm:ss" for weekly restarts (e.g., "SUN 03:00:00" = Sunday 3 AM)
    # - "yyyy-MM-dd HH:mm:ss" for one-time restarts (e.g., "2024-12-25 06:00:00")
    scheduled-times:
      - "04:00:00"
    # Execute commands before server restart
    execute-pre-commands: true
    # Commands to run before restart (without leading slash)
    pre-restart-commands:
      - "save-all"
    # Sound settings for countdown warnings
    sound:
      enabled: true
      sound: "BLOCK_NOTE_BLOCK_PLING"
      volume: 1.0
      pitch: 1.0
    # Customizable messages (supports color codes with §)
    # {time} = seconds remaining, {player} = executor name
    messages:
      countdown-message: "§c⚠ Server restarting in §e{time} §cseconds!"
      actionbar-message: "§cRestarting in {time}s"
      bossbar-message: "§cServer Restart: {time}s"
      title-message: "§c⚠ Server Restart"
      subtitle-message: "§e{time} seconds remaining"
      restart-now-message: "§c⚠ Server restart initiated by {player}!"
      restart-done-message: "§c⚠ Server is restarting now!"
      cancelled-message: "§a✔ Server restart has been cancelled."
# ============================================
