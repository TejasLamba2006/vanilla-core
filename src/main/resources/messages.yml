# ============================================
# Vanilla Core Messages Configuration
# ============================================
# All plugin messages can be customized here.
# Uses MiniMessage format for colors and formatting.
# See: https://docs.advntr.dev/minimessage/format.html
#
# Common tags:
#   <gold>      <gray>      <green>     <red>       <yellow>
#   <aqua>      <white>     <dark_gray> <bold>      <italic>
#   <strikethrough>  <underlined>  <reset>
#   Placeholders like <player>, <enchant> etc. are replaced at runtime.
# ============================================

# General messages
general:
  prefix: "<dark_gray>[<gold>Vanilla Core<dark_gray>]<reset>"
  reload: "<green>Configuration reloaded."
  no-permission: "<red>You don't have permission to do that!"
  player-only: "<red>This command can only be used by players!"
  unknown-command: "<red>Unknown subcommand. Usage: /vanilla [menu|reload|enchant|mace|netherite|infiniterestock]"
  cancelled: "<red>Cancelled."
  invalid-number: "<red>Please enter a valid number!"

# Command messages
commands:
  menu:
    no-permission: "<red>You don't have permission to open the settings menu!"
  reload:
    no-permission: "<red>You don't have permission to reload!"
    success: "<green>Configuration reloaded."
  enchant:
    no-permission: "<red>You don't have permission to use enchant commands!"
  mace:
    no-permission: "<red>You don't have permission to use mace commands!"
  netherite:
    no-permission: "<red>You don't have permission to use netherite commands!"
  infinite-restock:
    no-permission: "<red>You don't have permission to manage Infinite Restock!"

# Feature toggle messages
feature:
  toggled: "<gray>Toggled <feature> to <state>"
  enabled: "<green>Enabled"
  disabled: "<red>Disabled"

# Custom Anvil Caps
anvil-caps:
  enchantments-limited: "<red>Some enchantments were limited!"

# Enchantment Limiter
enchantment-limiter:
  feature-disabled: "<red>Enchantment Limiter is disabled! Enable it first."
  banned: "<red>'<enchant>' is banned!"
  limited: "<red>Max level for '<enchant>' is <limit>"

# Mace Limiter
mace-limiter:
  feature-disabled: "<red>Mace Limiter is disabled! Enable it first."
  craft-limit-reached: "<red>The mace craft limit has been reached!"
  max-maces-set: "<gray>Max maces set to <yellow><count>"
  craft-count-reset: "<gray>Mace craft count reset! Recipes re-enabled."

# Dimension Lock
dimension-lock:
  feature-disabled: "<red>Dimension Lock is disabled! Enable it first."
  end-locked: "<red>The End is currently locked!"
  nether-locked: "<red>The Nether is currently locked!"

# Netherite Disabler
netherite-disabler:
  feature-disabled: "<red>Netherite Disabler is disabled! Enable it first."

# Mob Manager
mob-manager:
  feature-disabled: "<red>Mob Manager is disabled! Enable it first."
  enabled-all: "<gray>Enabled spawning for all mobs!"
  disabled-all: "<gray>Disabled spawning for all mobs!"
  chunk-cleanup-enabled: "<green>Chunk cleanup enabled! Disabled mobs will be removed from chunks."
  chunk-cleanup-disabled: "<gray>Chunk cleanup disabled."
  worldguard-bypass-enabled: "<green>WorldGuard bypass enabled! Mobs in protected regions can spawn."
  worldguard-bypass-disabled: "<gray>WorldGuard bypass disabled."

# Infinite Restock
infinite-restock:
  feature-disabled: "<red>Infinite Restock is disabled! Enable it first."
  enabled: "<gray>Infinite Restock enabled"
  disabled: "<gray>Infinite Restock disabled"

# Item Limiter
item-limiter:
  feature-disabled: "<red>Item Limiter is disabled! Enable it first."
  limit-exceeded: "<red>You have reached the limit of <limit> for this item"
  item-banned: "<gray>Item banned successfully!"
  item-limit-added: "<gray>Item limit added successfully!"
  item-placed-ban: "<gray>Item placed! Click confirm to ban it."
  item-placed-limit: "<gray>Item placed! Now set the limit amount."
  item-removed: "<gray>Item removed."
  limit-removed: "<gray>Item limit removed!"
  banned-item-removed: "<gray>Banned item removed!"
  banned-item-not-found: "<gray>Banned item not found!"
  limit-not-found: "<gray>Item limit not found!"
  limit-set: "<gray>Limit set to: <limit>"
  limit-updated: "<gray>Limit updated to <limit>"
  item-unbanned: "<gray>Item unbanned with limit: <limit>"
  item-remains-banned: "<gray>Item remains banned"
  please-set-item: "<gray>Please set an item first!"
  # Chat input prompts
  input:
    unban-title: "<gold>Unban Item - Set Limit"
    unban-current: "<gray>Current: <red>BANNED (0)"
    unban-prompt: "<green>Enter a limit to unban (1-64000):"
    set-limit-title: "<gold>Set Item Limit"
    set-limit-prompt: "<green>Enter the maximum amount (0-64000):"
    edit-limit-title: "<gold>Edit Limit Amount"
    edit-limit-current: "<gray>Current: <white><limit>"
    edit-limit-prompt: "<green>Enter the new limit amount (0-64000):"
    cancel-hint: "<gray>Type <red>'cancel' <gray>to cancel"
    invalid-range: "<gray>Invalid number! Must be between 0 and 64000"

# Enchantment level input (BaseMenu)
enchant-input:
  prompt: "<gray>Enter the max level for <enchant> (1-10, or 'cancel'):"
  invalid-level: "<red>Invalid level! Must be between 1-10."
  level-set: "<green><enchant> limited to level <level>"

